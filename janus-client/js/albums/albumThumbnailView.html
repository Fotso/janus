<div class="container">
    <div style="border-radius: 4px; float: left; border: 1px solid #bbb;  padding: 10px; margin-right: 10px; margin-bottom: 10px" ng-repeat="file in entry.values.files">
        <div class="thumbnail">
            <div class="caption">
                <h3>Album image {{$index +1}}</h3>
                <img class="thumb" style="width:255px;" ng-src="http://localhost:8888/api/file/{{file.filename}}"><br/>
            </div>
        </div>
    </div>
</div>
