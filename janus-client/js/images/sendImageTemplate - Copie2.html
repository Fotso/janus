<div class="row">
  <div class="col-lg-12">
      <ma-view-actions><ma-back-button style="margin-top: 15%;"></ma-back-button></ma-view-actions>
      <div class="page-header">
          <h1>Post image</h1>
      </div>
  </div>
</div>
<form ng-controller="MyCtrl as up" name="up.upload_form"> 
<div class="row">
    <div class="col-md-3">
      <div style="position:relative;">
      <a class='btn btn-primary' href='javascript:;'>
        Choose File...
        <input type="file" style='position:absolute;z-index:2;top:0;left:0;filter: alpha(opacity=0);-ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";opacity:0;background-color:transparent;color:transparent;'                
        ngf-select 
                ng-model="up.file" 
                name="file" 
                ngf-pattern="'image/*'"
                accept="image/*" 
                ngf-max-size="20MB">
      </a>
      &nbsp;
      <span class='label label-info' id="upload-file-info">{{up.file.name}}</span>
    </div>
    </div>
    <div class="col-md-2">
        Image thumbnail: <img style="width:200px;" ngf-thumbnail="up.file || '/../img/blank.png'"/>
        <i ng-show="up.upload_form.file.$error.required">*required</i><br>
        <i ng-show="up.upload_form.file.$error.maxSize">File too large 
        {{up.file.size / 1000000|number:1}}MB: max 20M</i>
    </div>
    <div class="col-md-2">
    <!--<button type="submit" ng-click="up.submit()">repeat</button>-->
      <button type="submit" class="btn btn-success btn-s" ng-click="up.submit()">
          <span class="glyphicon glyphicon-upload"></span> Upload
    </button>
    </div>

</div><hr>
</form>
<script type="text/javascript" src="node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
<script type="text/javascript" src="node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>
