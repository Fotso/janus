<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Janus Admin</title>
		<link rel="icon" type="image/png" sizes="32x32" href="./../img/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="./../img/favicon-96x96.png">
		<link rel="stylesheet" href="./../../css/vendor-72d47c3353.css">
		<link rel="stylesheet" href="./../../css/auth-20116342ad.css">
	</head>
	<body>
		<main class="auth-main">
			<div class="auth-block">
				<h1>Sign in to Janus Admin</h1>
				<a ui-sref="signup" class="auth-link">New to Janus Admin? Sign up!</a>
				<form class="form-horizontal" ng-controller="authController">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Username</label>
						<div class="col-sm-10">
							<!--<input type="email" class="form-control" id="inputEmail3" placeholder="Email">-->
							<input type="text" class="form-control" placeholder="Username" ng-model="user.username">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="user.password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default btn-auth" ng-click="loginCtrl()">Sign in</button> 
							<a href="" class="forgot-pass">Forgot password?</a>
						</div>
					</div>
				</form>
				<div class="auth-sep">
					<span><span>or Sign in with one click</span></span>
				</div>
			</div>
		</main>
	</body>
</html>
